<div class="container text-center">
    <h2>Le composant C14</h2>
    <hr />
    <div class="row justify-content-md-center">
        <div>
            <form #nomDuFormulaire="ngForm">
                <div>Valeurs du modèle : {{formulaire | json}}
                </div>
                <hr />
                <div>Formulaire valide ? : {{nomDuFormulaire.valid}}</div>
                <hr />
                <div class="form-group">
                    <label>Nom : </label>
                    <input type="text" class="form-control" name="nom" [(ngModel)]="formulaire.nom" required
                        minlength="2" maxlength="25">
                </div>
                <div class="form-group">
                    <label>Couleur : </label>
                    <select class="form-control" name="couleur" [(ngModel)]="formulaire.couleur">
                        <option selected>Blanc</option>
                        <option>Bleu</option>
                        <option>Noir</option>
                        <option>Rouge</option>
                        <option>Vert</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="majeur" [(ngModel)]="formulaire.majeur">
                    <label class="form-check-label">Je suis majeur et vacciné </label>
                </div>
                <button type="submit" [disabled]=" nomDuFormulaire.invalid">Envoyer</button>
            </form>
            <hr />
        </div>
    </div>
</div>
<div class="container text-center">
    <h2>Le composant C14</h2>
    <hr />
    <div>Formulaire valide ? : {{monFormulaire.valid}}</div>
    <hr />
    <div class="row justify-content-md-center">
        <div>
            <form [formGroup]="monFormulaire">
                <div class="form-group">
                    <label>Nom : </label>
                    <input type="text" class="form-control" name="nom" formControlName="nom"
                        [class.is-invalid]="nom.invalid" [class.is-valid]="nom.valid" name="nom"
                        formControlName="leNom">
                    <div *ngIf="nom.invalid" class="alert alert-danger">Le nom n'est pas valide.</div>
                </div>
                <div class="form-group">
                    <label>Couleur : </label>
                    <select class="form-control" name="couleur" formControlName="couleur">
                        <option selected>Blanc</option>
                        <option>Bleu</option>
                        <option>Noir</option>
                        <option>Rouge</option>
                        <option>Vert</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="majeur" formControlName="majeur">
                    <label class="form-check-label">Je suis majeur et vacciné
                    </label>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <hr />
        </div>
    </div>
</div>
